title: 'Saltmarshes'
top_coverage_description: 
  -
    'Saltmarshes are ecosystems located in the intertidal zone of sheltered marine and estuarine coastlines. They serve as nesting, nursery and feeding grounds for numerous species of birds, fish, molluscs and crustaceans.'
top_protected_description: 
  -
    'Saltmarshes are significant for human well-being and economies as they provide a range of ecosystem services, such as coastal defence, nutrient cycling, water filtration, immobilisation of pollutants and carbon sequestration.' 
