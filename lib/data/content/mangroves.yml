title: 'Mangroves'
top_coverage_description: 
  -
    'Mangroves are trees or large shrubs which grow within the intertidal zone in tropical and subtropical regions and have special adaptations to survive in this environment.'
top_protected_description: 
  -
    'Over the last century, there has been extensive loss and degradation of mangrove habitats due to coastal development, pollution, aquaculture, and logging. Mangrove habitat continues to decline at an estimated rate of 1-2% annually.' 
  -
    'More information on mangroves available on <a href="http://www.biodiversitya-z.org/content/mangrove--2" title="Biodiversity A-Z" target="_blank">Biodiversity A-Z</a>.'
