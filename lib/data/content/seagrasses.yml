title: 'Seagrasses'
top_coverage_description: 
  -
    'Seagrasses are a unique group of flowering plants that grow in shallow coastal waters of most continents. They cover large areas and provide a complex structure allowing them to support thousands of other species.'
top_protected_description: 
  -
    'Through the services they provide, seagrasses have an economic value greater than many terrestrial and marine habitats.'
  -
    'More information on seagrasses is available on <a href="http://www.biodiversitya-z.org/content/" title="Biodiversity A-Z" target="_blank">Biodiversity A-Z</a>.'
