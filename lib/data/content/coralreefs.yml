title: 'Warm-water corals'
top_coverage_description: 
  -
    'Warm-water coral reefs are the most biodiverse of marine habitats per unit area, with diversity comparable to rainforests but an area only 5% of the size.'
top_protected_description: 
  -
    'Reefs are also one of the most endangered habitats on the planet. The proportion of corals threatened with extinction has increased dramatically in recent decades.'
  -
    'More information on coral reefs is available on <a href="http://www.biodiversitya-z.org/content/warm-water-coral-reef" title="Biodiversity A-Z" target="_blank">Biodiversity A-Z</a>.'
