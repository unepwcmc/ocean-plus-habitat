title: "The first authoritative online resource on marine habitats"
tagline: 
  -
    p: "This tool provides an insight into known extent, protection and carbon storage of ecologically-important ocean habitats, including corals, mangroves, seagrasses and saltmarshes."
  -
    p: "Ocean+ Habitats presents the most recent official coverage and protection statistics for these habitats, updated monthly from the World Database on Protected Areas."