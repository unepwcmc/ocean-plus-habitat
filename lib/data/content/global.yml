title: "The first authoritative online resource on marine habitats"
tagline: 
  -
    p: "Ocean+ Habitats is an evolving tool that provides insight into the known extent, protection and other statistics of ecologically and economically important ocean habitats, such as corals, mangroves, seagrasses and saltmarshes. "
  -
    p: "Ocean+ Habitats represents the most recent official coverage and protection statistics for these habitats, with monthly updates drawn from the World Database on Protected Areas."
  -
    p: "The website will be expanded in the coming year to pilot national and Regional Seas pages; we welcome contributions and collaborations."
  -
    p: "For access to the underlying spatial datasets, please visit the Ocean Data Viewer. For more information on the Ocean+ initiative, please visit our main website."
disclaimer: 
  -
    "These datasets are compiled from a number of datasets submitted by data providers who have kindly permitted their use. Details regarding these data providers can be found in the accompanying metadata tables associated with each dataset.
  -
    "These datasets represent documented spatial knowledge on the locations of these habitats. As this knowledge is improving over time, these datasets should not be interpreted as complete knowledge of presence and absence of these habitats; we will work to increase transparency regarding dataset completeness in the coming year, and welcome improvements. For further information, please contact <a href="mailto:marine@unep-wcmc.org" title="Email marine@unep-wcmc.org" target="_blank">marine@unep-wcmc.org</a>. 
