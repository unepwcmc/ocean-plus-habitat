  home:
    habitat_protection:
      title: Are we protecting habitats?
      text_1: More than <a href="https://wcmc.io/mpas" title="Protected Planet - Marine Protected Areas" target="_blank">7.4% of the ocean</a> is covered by protected areas, with additional protection offered by <a href="https://www.protectedplanet.net/c/other-effective-area-based-conservation-measures" title="Protected Planet - Other effective area based conservation measures" target="_blank">other effective area-based conservation measures (OECMs)</a>. These other forms of conservation may include some <a href="http://www.iccaregistry.org/" title="ICCA Registry" target="_blank">indigenous and community conserved areas (ICCAs)</a> not formally recognized as protected areas, for instance.
      text_2: Although included within protected areas, the level of protection afforded to marine and coastal habitats varies according to the purpose of the protected area, and the <a href="https://pame.protectedplanet.net/" title="Global Database on Protected Area Management Effectiveness" target="_blank">level of management effectiveness</a>.
